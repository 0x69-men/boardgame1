<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />

    <title>Hello World!</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/vendor/htmx@1.9.12.min.js"></script>


    <!-- The website JavaScript file -->
    <script type="module" defer src="/script.js" ></script>
  </head>
  <body>
    <div
      class="contents"
      id="root"
      hx-target="this"
      hx-ext="alpine-morph"
      hx-swap="morph"
      hx-boost="true"
      hx-indicator="body"
    >
     
      <section id="board" x-data="board">
        <!--TILES -->
        <i style="--x: -1; --y: -1.5" class="tile"></i>
        <i style="--x: 0; --y: -1.5" class="tile"></i>
        <i style="--x: 1; --y: -1.5" class="tile"></i>

        <i style="--x: -1.5; --y: -0.75" class="tile"></i>
        <i style="--x: -0.5; --y: -0.75" class="tile"></i>
        <i style="--x: 0.5; --y: -0.75" class="tile"></i>
        <i style="--x: 1.5; --y: -0.75" class="tile"></i>

        <i style="--x: -2; --y: 0" class="tile"></i>
        <i style="--x: -1; --y: 0" class="tile"></i>
        <i style="--x: 0; --y: 0" class="tile"></i>
        <i style="--x: 1; --y: 0" class="tile"></i>
        <i style="--x: 2; --y: 0" class="tile"></i>

        <i style="--x: -1.5; --y: 0.75" class="tile"></i>
        <i style="--x: -0.5; --y: 0.75" class="tile"></i>
        <i style="--x: 0.5; --y: 0.75" class="tile"></i>
        <i style="--x: 1.5; --y: 0.75" class="tile"></i>

        <i style="--x: -1; --y: 1.5" class="tile"></i>
        <i style="--x: 0; --y: 1.5" class="tile"></i>
        <i style="--x: 1; --y: 1.5" class="tile"></i>

        <!-- Numbers -->
        <i style="--x: -1; --y: -1.5" class="number" x-text="numbers[0]"></i>
        <i style="--x: 0; --y: -1.5" class="number"></i>
        <i style="--x: 1; --y: -1.5" class="number"></i>

        <i style="--x: -1.5; --y: -0.75" class="number"></i>
        <i style="--x: -0.5; --y: -0.75" class="number"></i>
        <i style="--x: 0.5; --y: -0.75" class="number"></i>
        <i style="--x: 1.5; --y: -0.75" class="number"></i>

        <i style="--x: -2; --y: 0" class="number"></i>
        <i style="--x: -1; --y: 0" class="number"></i>
        <i style="--x: 0; --y: 0" class="number"></i>
        <i style="--x: 1; --y: 0" class="number"></i>
        <i style="--x: 2; --y: 0" class="number"></i>

        <i style="--x: -1.5; --y: 0.75" class="number"></i>
        <i style="--x: -0.5; --y: 0.75" class="number"></i>
        <i style="--x: 0.5; --y: 0.75" class="number"></i>
        <i style="--x: 1.5; --y: 0.75" class="number"></i>

        <i style="--x: -1; --y: 1.5" class="number"></i>
        <i style="--x: 0; --y: 1.5" class="number"></i>
        <i style="--x: 1; --y: 1.5" class="number"></i>

        <!-- Houses -->
        <i style="--x: 0; --y: -0.5" class="house"></i>
        <i style="--x: 0.5; --y: -0.25" class="house"></i>
        <i style="--x: 0.5; --y: 0.25" class="house"></i>
        <i style="--x: 0; --y: 0.5" class="house"></i>
        <i style="--x: -0.5; --y: -0.25" class="house"></i>
        <i style="--x: -0.5; --y: 0.25" class="house"></i>
        <!-- .... -->
        <!-- Roads -->
        <i style="--x: 0.25; --y:0.366" class="road1"></i>
        <i style="--x: 0.5; --y:0" class="road2"></i>
        <i style="--x: 0.25; --y:-0.366" class="road3"></i>
        <i style="--x: -0.25; --y:-0.366" class="road1"></i>
        <i style="--x: -0.5; --y:0" class="road2"></i>
        <i style="--x: -0.25; --y:0.366" class="road3"></i>
      </section>
    </div>
  </body>
</html>
