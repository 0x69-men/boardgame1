        hx-ext="alpine-morph"

    <div class="layer">

            <!--TILES -->

            <i style="--x: -1; --y: 1.5" class="tile" :class="tiles[0]"></i>

            <i style="--x: 1; --y: 1.5" class="tile" :class="tiles[2]"></i>

            <i style="--x: 1; --y: -1.5" class="tile" :class="tiles[18]"></i>

            <!-- Numbers -->

            <i style="--x: -1; --y: 1.5" class="number" x-text="numbers[0]"></i>
            <i style="--x: 0; --y: 1.5" class="number" x-text="numbers[1]"></i>
            <i style="--x: 1; --y: 1.5" class="number" x-text="numbers[2]"></i>

            <i style="--x: -1.5; --y: 0.75" class="number" x-text="numbers[3]"></i>

            <i style="--x: 0.5; --y: 0.75" class="number" x-text="numbers[5]"></i>
            <i style="--x: 1.5; --y: 0.75" class="number" x-text="numbers[6]"></i>

            <i style="--x: -2; --y: 0" class="number" x-text="numbers[7]"></i>
            <i style="--x: -1; --y: 0" class="number" x-text="numbers[8]"></i>
            <i style="--x: 0; --y: 0" class="number" x-text="numbers[9]"></i>

            <i style="--x: 0.5; --y: -0.75" class="number" x-text="numbers[14]"></i>

            <i style="--x: -1; --y: -1.5" class="number" x-text="numbers[16]"></i>
            <i style="--x: 0; --y: -1.5" class="number" x-text="numbers[17]"></i>
            <i style="--x: 1; --y: -1.5" class="number" x-text="numbers[18]"></i>

            <i style="--x: 1; --y: -1.5" class="number"
            ><i class="icon bandit"></i
                ></i>
            <!-- Houses -->
            <i style="--x: 0; --y: -0.5" class="house"></i>
            <i style="--x: 0.5; --y: -0.25" class="house"></i>
            <i style="--x: 0.5; --y: 0.25" class="house"></i>
            <i style="--x: 0; --y: 0.5" class="house"></i>
            <i style="--x: -0.5; --y: -0.25" class="house"></i>
            <i style="--x: -0.5; --y: 0.25" class="house"></i>
            <!-- .... -->
            <!-- Roads -->
<!--             <i style="--x: 0.25; --y: 0.366" class="road1"></i>

          <i style="--x: -1.75; --y: 1.116" class="road3"></i>

          <i style="--x: -0.75; --y: 1.116" class="road3"></i>
          <i style="--x: -0.25; --y: 1.116" class="road1"></i>

          <i style="--x: 1; --y: 0.75" class="road2"></i>
          <i style="--x: 2; --y: 0.75" class="road2"></i>
          
          
          
          <i style="--x: -2.25; --y: 0.366" class="road3"></i>
          <i style="--x: -1.75; --y: 0.366" class="road1"></i>
          <i style="--x: -1.25; --y: 0.366" class="road3"></i>
          <i style="--x: -0.75; --y: 0.366" class="road1"></i>
          <i style="--x: -0.25; --y: 0.366" class="road3"></i>
          <i style="--x: 0.25; --y: 0.366" class="road1"></i>
          <i style="--x: 0.75; --y: 0.366" class="road3"></i>

          <i style="--x: -1.25; --y: -1.866" class="road1"></i>
          <i style="--x: -0.75; --y: -1.866" class="road3"></i>
          <i style="--x: -0.25; --y: -1.866" class="road1"></i>

          <i style="--x: 1.25; --y: -1.866" class="road3"></i>
          
          
        </section>
    </div>
    <div class="layer">
        <template x-for="(p, i) in players">
            <div class="player" :class="'player'+i">
                <div class="avatar">
                    <img width="100%" src="/avatar.svg" />
                </div>

                <i class="name" x-text="p.name"></i>
                <i class="points">
                    <span class="icon trophy"></span>
                    <span class="text" x-text="p.points"></span>
                </i>
                <i class="longest-road">
                    <span class="icon logn-road"></span>
                </i>
                <i class="largest-army">
                    <span class="icon army"></span>
                </i>

                <i class="roads">
                    <span class="icon road"></span>
                    <span class="text" x-text="p.roads.length"> </span>
                </i>

                <i class="development-cards">
                    <span class="icon card-pack"></span>
                    <span class="text" x-text="p.developmentCards.length"></span>
                </i>
                <i class="resource-cards">
                    <span class="icon card-pack"></span>
                    <span class="text" x-text="p.resources"></span>
                </i>
                <i class="villages">
                    <span class="icon village"></span>
                    <span class="text" x-text="p.villages.length"></span>
                </i>
                <i class="cities">
                    <span class="icon city"></span>
                    <span class="text" x-text="p.cities.length"></span>
                </i>
            </div>
        </template>
    </div>
    <div class="layer">
      <section>
        <span class="icon exchange"></span>
      </section>
  </div>
</div>

</html>
